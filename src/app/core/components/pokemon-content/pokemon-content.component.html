<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center "
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img [src]="content?.sprites?.other?.dream_world?.front_default" alt="Image" class="img-fluid my-5"
                style="width: 80px;">

              <h5>Name : {{ content?.species?.name | titlecase }}</h5>
              <button class="btn btn-primary mt-3" (click)="goBack()">Back</button>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h4>Details of Pokemon</h4>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Height</h6>
                    <p class="text-muted">{{ content?.height }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>weight</h6>
                    <p class="text-muted">{{ content?.weight }}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Species</h6>
                    <p class="text-muted">{{ content?.species?.name }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Name</h6>
                    <p class="text-muted">{{ content?.species?.name }}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-12 mb-3">
                    <h6>Moves</h6>
                    <span *ngFor="let moves of content?.moves; let i = index; let last = last">
                      {{ moves?.move?.name }}
                      <span *ngIf="!last"> , </span>
                    </span>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-12 mb-3">
                    <h6>Stats</h6>
                    <span *ngFor="let stats of content?.stats; let i = index; let last = last">
                      {{ stats?.stat?.name }}
                      <span *ngIf="!last"> , </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
