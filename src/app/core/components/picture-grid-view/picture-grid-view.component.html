<div class="container">
    <div class="row">
        <h2 style="margin-top: 10px;">Pokemon Gallery</h2>
        <mat-grid-list cols="3" gutterSize="16px">
            <mat-grid-tile *ngFor="let image of allPokemonData">
                <mat-card class="grid-item">
                    <img (click)="sendDataToReceiver(image.imageURL)"
                        [src]="image.imageURL?.sprites?.other?.dream_world?.front_default" alt="Image" class="image">
                    <div class="card-content">
                        <span>{{ image.name | titlecase }}</span>
                    </div>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
      
        <mat-paginator [length]="totalCount" [pageIndex]="currentPage"
            [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
            (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
     </div>
  </div>
